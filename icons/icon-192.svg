<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a2e"/>
      <stop offset="100%" stop-color="#1a1a4e"/>
    </linearGradient>
    <linearGradient id="b1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
    <linearGradient id="b2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a18cd1"/>
      <stop offset="100%" stop-color="#fbc2eb"/>
    </linearGradient>
    <linearGradient id="b3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f093fb"/>
      <stop offset="100%" stop-color="#f5576c"/>
    </linearGradient>
    <linearGradient id="b4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fa709a"/>
      <stop offset="100%" stop-color="#fee140"/>
    </linearGradient>
  </defs>
  <!-- Background circle (maskable safe zone) -->
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  <!-- Grid lines -->
  <g stroke="rgba(255,255,255,0.06)" stroke-width="0.5">
    <line x1="0" y1="48" x2="192" y2="48"/>
    <line x1="0" y1="96" x2="192" y2="96"/>
    <line x1="0" y1="144" x2="192" y2="144"/>
    <line x1="48" y1="0" x2="48" y2="192"/>
    <line x1="96" y1="0" x2="96" y2="192"/>
    <line x1="144" y1="0" x2="144" y2="192"/>
  </g>
  <!-- Base platform -->
  <rect x="36" y="148" width="120" height="20" rx="4" fill="#555"/>
  <!-- Block 1 (widest) -->
  <rect x="42" y="124" width="108" height="22" rx="5" fill="url(#b1)"/>
  <rect x="44" y="126" width="104" height="10" rx="3" fill="rgba(255,255,255,0.15)"/>
  <!-- Block 2 -->
  <rect x="48" y="100" width="96" height="22" rx="5" fill="url(#b2)"/>
  <rect x="50" y="102" width="92" height="10" rx="3" fill="rgba(255,255,255,0.15)"/>
  <!-- Block 3 (slightly offset) -->
  <rect x="54" y="76" width="84" height="22" rx="5" fill="url(#b3)"/>
  <rect x="56" y="78" width="80" height="10" rx="3" fill="rgba(255,255,255,0.15)"/>
  <!-- Block 4 (falling, offset) -->
  <rect x="62" y="44" width="72" height="22" rx="5" fill="url(#b4)" opacity="0.9"/>
  <rect x="64" y="46" width="68" height="10" rx="3" fill="rgba(255,255,255,0.15)"/>
  <!-- Sparkle particles -->
  <circle cx="60" cy="72" r="2" fill="#ffe066" opacity="0.8"/>
  <circle cx="132" cy="68" r="1.5" fill="#ffe066" opacity="0.6"/>
  <circle cx="80" cy="64" r="1.5" fill="#ffe066" opacity="0.7"/>
  <circle cx="110" cy="60" r="2" fill="#ffe066" opacity="0.5"/>
</svg>
